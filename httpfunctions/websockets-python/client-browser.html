<body>
    <div class="container">
        <div class="header">
            <h1>ğŸ”Œ WebSocket èŠå¤©å®¤</h1>
            <p>å®æ—¶å¤šç”¨æˆ·èŠå¤©æ¼”ç¤º</p>
        </div>
        
        <div class="connection-panel">
            <input type="text" id="serverUrl" placeholder="WebSocket æœåŠ¡å™¨åœ°å€" value="ws://localhost:9000">
            <input type="text" id="clientId" placeholder="å®¢æˆ·ç«¯ID (å¯é€‰)">
            <button id="connectBtn" class="connect-btn">è¿æ¥</button>
            <button id="disconnectBtn" class="disconnect-btn" style="display: none;">æ–­å¼€</button>
        </div>
        
        <div id="status" class="status disconnected">
            âŒ æœªè¿æ¥
        </div>
        
        <div class="stats">
            <span>å®¢æˆ·ç«¯ID: <span id="currentClientId">-</span></span>
            <span>åœ¨çº¿äººæ•°: <span id="onlineCount">0</span></span>
            <span>æ¶ˆæ¯æ•°: <span id="messageCount">0</span></span>
        </div>
        
        <div class="controls">
            <button onclick="sendPing()">ğŸ’“ å‘é€å¿ƒè·³</button>
            <button onclick="clearMessages()">ğŸ—‘ï¸ æ¸…ç©ºæ¶ˆæ¯</button>
            <button onclick="showHelp()">â“ å¸®åŠ©</button>
            <button onclick="exportMessages()">ğŸ“„ å¯¼å‡ºæ¶ˆæ¯</button>
        </div>
        
        <div id="messages" class="messages"></div>
        
        <div class="input-panel">
            <input type="text" id="messageInput" placeholder="è¾“å…¥æ¶ˆæ¯..." disabled maxlength="500">
            <button id="sendBtn" onclick="sendMessage()" disabled>å‘é€</button>
        </div>
    </div>

    <script>
        let ws = null;
        let isConnected = false;
        let clientId = '';
        let messageCount = 0;
        let onlineCount = 0;
        
        const statusEl = document.getElementById('status');
        const messagesEl = document.getElementById('messages');
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');
        const connectBtn = document.getElementById('connectBtn');
        const disconnectBtn = document.getElementById('disconnectBtn');
        const currentClientIdEl = document.getElementById('currentClientId');
        const onlineCountEl = document.getElementById('onlineCount');
        const messageCountEl = document.getElementById('messageCount');
        
        // è¿æ¥åˆ°æœåŠ¡å™¨
        function connect() {
            const serverUrl = document.getElementById('serverUrl').value.trim();
            clientId = document.getElementById('clientId').value.trim() || `browser_${Date.now()}`;
            
            if (!serverUrl) {
                alert('è¯·è¾“å…¥æœåŠ¡å™¨åœ°å€');
                return;
            }
            
            try {
                const wsUrl = `${serverUrl}?clientId=${clientId}`;
                addMessage('system', `æ­£åœ¨è¿æ¥åˆ° ${wsUrl}...`);
                
                ws = new WebSocket(wsUrl);
                
                ws.onopen = function() {
                    isConnected = true;
                    updateStatus('connected', 'âœ… å·²è¿æ¥');
                    addMessage('system', 'ğŸ‰ WebSocket è¿æ¥å·²å»ºç«‹');
                    
                    connectBtn.style.display = 'none';
                    disconnectBtn.style.display = 'inline-block';
                    messageInput.disabled = false;
                    sendBtn.disabled = false;
                    
                    currentClientIdEl.textContent = clientId;
                    
                    // å¯åŠ¨å¿ƒè·³
                    startHeartbeat();
                };
                
                ws.onmessage = function(event) {
                    try {
                        const message = JSON.parse(event.data);
                        handleMessage(message);
                    } catch (error) {
                        addMessage('system', `æ”¶åˆ°æ¶ˆæ¯: ${event.data}`);
                    }
                };
                
                ws.onclose = function(event) {
                    isConnected = false;
                    updateStatus('disconnected', `âŒ è¿æ¥å·²å…³é—­ (ä»£ç : ${event.code})`);
                    addMessage('system', `è¿æ¥å·²å…³é—­: ${event.reason || 'æœªçŸ¥åŸå› '}`);
                    
                    connectBtn.style.display = 'inline-block';
                    disconnectBtn.style.display = 'none';
                    messageInput.disabled = true;
                    sendBtn.disabled = true;
                    
                    currentClientIdEl.textContent = '-';
                    onlineCount = 0;
                    updateOnlineCount();
                    
                    stopHeartbeat();
                };
                
                ws.onerror = function(error) {
                    addMessage('error', `è¿æ¥é”™è¯¯: ${error.message || 'æœªçŸ¥é”™è¯¯'}`);
                };
                
            } catch (error) {
                addMessage('error', `è¿æ¥å¤±è´¥: ${error.message}`);
            }
        }
        
        // æ–­å¼€è¿æ¥
        function disconnect() {
            if (ws) {
                ws.close();
            }
        }
        
        // å¤„ç†æ”¶åˆ°çš„æ¶ˆæ¯
        function handleMessage(message) {
            const timestamp = message.timestamp ? 
                new Date(message.timestamp).toLocaleTimeString() : 
                new Date().toLocaleTimeString();
            
            switch (message.type) {
                case 'welcome':
                    addMessage('system', `ğŸ‰ ${message.message}`);
                    break;
                    
                case 'chat':
                    const isOwn = message.clientId === clientId;
                    const messageType = isOwn ? 'own' : 'chat';
                    const sender = isOwn ? 'æˆ‘' : message.clientId;
                    addMessage(messageType, `[${timestamp}] ${sender}: ${message.message}`);
                    break;
                    
                case 'user_joined':
                    if (message.clientId !== clientId) {
                        addMessage('system', `ğŸ‘‹ ${message.message}`);
                    }
                    onlineCount = message.onlineCount || 0;
                    updateOnlineCount();
                    break;
                    
                case 'user_left':
                    addMessage('system', `ğŸ‘‹ ${message.message}`);
                    onlineCount = message.onlineCount || 0;
                    updateOnlineCount();
                    break;
                    
                case 'pong':
                    addMessage('heartbeat', 'ğŸ’“ å¿ƒè·³å“åº”');
                    break;
                    
                case 'error':
                    addMessage('error', `âŒ é”™è¯¯: ${message.message}`);
                    break;
                    
                default:
                    addMessage('system', `ğŸ“¨ æ”¶åˆ°æ¶ˆæ¯: ${JSON.stringify(message)}`);
            }
        }
        
        // å‘é€æ¶ˆæ¯
        function sendMessage() {
            const message = messageInput.value.trim();
            if (!message || !isConnected) return;
            
            try {
                ws.send(JSON.stringify({
                    type: 'chat',
                    content: message,
                    timestamp: new Date().toISOString()
                }));
                
                messageInput.value = '';
            } catch (error) {
                addMessage('error', `å‘é€å¤±è´¥: ${error.message}`);
            }
        }
        
        // å‘é€å¿ƒè·³
        function sendPing() {
            if (!isConnected) {
                addMessage('error', 'æœªè¿æ¥åˆ°æœåŠ¡å™¨');
                return;
            }
            
            try {
                ws.send(JSON.stringify({
                    type: 'ping',
                    timestamp: new Date().toISOString()
                }));
                addMessage('heartbeat', 'ğŸ’“ å‘é€å¿ƒè·³è¯·æ±‚');
            } catch (error) {
                addMessage('error', `å‘é€å¿ƒè·³å¤±è´¥: ${error.message}`);
            }
        }
        
        // æ·»åŠ æ¶ˆæ¯åˆ°ç•Œé¢
        function addMessage(type, content) {
            const messageEl = document.createElement('div');
            messageEl.className = `message ${type}`;
            messageEl.textContent = content;
            
            messagesEl.appendChild(messageEl);
            messagesEl.scrollTop = messagesEl.scrollHeight;
            
            messageCount++;
            messageCountEl.textContent = messageCount;
        }
        
        // æ›´æ–°è¿æ¥çŠ¶æ€
        function updateStatus(status, text) {
            statusEl.className = `status ${status}`;
            statusEl.textContent = text;
        }
        
        // æ›´æ–°åœ¨çº¿äººæ•°
        function updateOnlineCount() {
            onlineCountEl.textContent = onlineCount;
        }
        
        // æ¸…ç©ºæ¶ˆæ¯
        function clearMessages() {
            messagesEl.innerHTML = '';
            messageCount = 0;
            messageCountEl.textContent = messageCount;
        }
        
        // æ˜¾ç¤ºå¸®åŠ©
        function showHelp() {
            addMessage('system', 'ğŸ“– ä½¿ç”¨è¯´æ˜:');
            addMessage('system', '1. è¾“å…¥æœåŠ¡å™¨åœ°å€å’Œå®¢æˆ·ç«¯IDï¼ˆå¯é€‰ï¼‰');
            addMessage('system', '2. ç‚¹å‡»"è¿æ¥"æŒ‰é’®è¿æ¥åˆ°æœåŠ¡å™¨');
            addMessage('system', '3. åœ¨è¾“å…¥æ¡†ä¸­è¾“å…¥æ¶ˆæ¯å¹¶å‘é€');
            addMessage('system', '4. ä½¿ç”¨"å‘é€å¿ƒè·³"æµ‹è¯•è¿æ¥');
            addMessage('system', '5. ç‚¹å‡»"æ–­å¼€"æŒ‰é’®æ–­å¼€è¿æ¥');
            addMessage('system', '6. æ”¯æŒå¤šç”¨æˆ·å®æ—¶èŠå¤©');
        }
        
        // å¯¼å‡ºæ¶ˆæ¯
        function exportMessages() {
            const messages = Array.from(messagesEl.children).map(el => el.textContent).join('\n');
            const blob = new Blob([messages], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `websocket-chat-${new Date().toISOString().slice(0, 19)}.txt`;
            a.click();
            URL.revokeObjectURL(url);
        }
        
        // å¿ƒè·³å®šæ—¶å™¨
        let heartbeatTimer = null;
        
        function startHeartbeat() {
            heartbeatTimer = setInterval(() => {
                if (isConnected) {
                    sendPing();
                }
            }, 30000); // æ¯30ç§’å‘é€ä¸€æ¬¡å¿ƒè·³
        }
        
        function stopHeartbeat() {
            if (heartbeatTimer) {
                clearInterval(heartbeatTimer);
                heartbeatTimer = null;
            }
        }
        
        // äº‹ä»¶ç›‘å¬
        connectBtn.addEventListener('click', connect);
        disconnectBtn.addEventListener('click', disconnect);
        
        messageInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
        
        // é¡µé¢åŠ è½½å®Œæˆåæ˜¾ç¤ºå¸®åŠ©
        window.addEventListener('load', function() {
            showHelp();
        });
        
        // é¡µé¢å…³é—­æ—¶æ–­å¼€è¿æ¥
        window.addEventListener('beforeunload', function() {
            if (isConnected) {
                disconnect();
            }
        });
    </script>

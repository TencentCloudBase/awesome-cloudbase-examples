<body>

        <div class="input-panel">

    <script>
        let ws = null;
        let isConnected = false;
        let clientId = '';
        
        const statusEl = document.getElementById('status');
        const messagesEl = document.getElementById('messages');
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');
        const connectBtn = document.getElementById('connectBtn');
        const disconnectBtn = document.getElementById('disconnectBtn');
        
        // è¿æ¥åˆ°æœåŠ¡å™¨
        function connect() {
            const serverUrl = document.getElementById('serverUrl').value.trim();
            clientId = document.getElementById('clientId').value.trim() || `browser_${Date.now()}`;
            
            if (!serverUrl) {
                alert('è¯·è¾“å…¥æœåŠ¡å™¨åœ°å€');
                return;
            }
            
            try {
                const wsUrl = `${serverUrl}?clientId=${clientId}`;
                addMessage('system', `æ­£åœ¨è¿æ¥åˆ° ${wsUrl}...`);
                
                ws = new WebSocket(wsUrl);
                
                ws.onopen = function() {
                    isConnected = true;
                    updateStatus('connected', 'âœ… å·²è¿æ¥');
                    addMessage('system', 'ğŸ‰ WebSocket è¿æ¥å·²å»ºç«‹');
                    
                    connectBtn.style.display = 'none';
                    disconnectBtn.style.display = 'inline-block';
                    messageInput.disabled = false;
                    sendBtn.disabled = false;
                };
                
                ws.onmessage = function(event) {
                    try {
                        const message = JSON.parse(event.data);
                        handleMessage(message);
                    } catch (error) {
                        addMessage('system', `æ”¶åˆ°æ¶ˆæ¯: ${event.data}`);
                    }
                };
                
                ws.onclose = function(event) {
                    isConnected = false;
                    updateStatus('disconnected', `âŒ è¿æ¥å·²å…³é—­ (ä»£ç : ${event.code})`);
                    addMessage('system', `è¿æ¥å·²å…³é—­: ${event.reason || 'æœªçŸ¥åŸå› '}`);
                    
                    connectBtn.style.display = 'inline-block';
                    disconnectBtn.style.display = 'none';
                    messageInput.disabled = true;
                    sendBtn.disabled = true;
                };
                
                ws.onerror = function(error) {
                    addMessage('error', `è¿æ¥é”™è¯¯: ${error.message || 'æœªçŸ¥é”™è¯¯'}`);
                };
                
            } catch (error) {
                addMessage('error', `è¿æ¥å¤±è´¥: ${error.message}`);
            }
        }
        
        // æ–­å¼€è¿æ¥
        function disconnect() {
            if (ws) {
                ws.close();
            }
        }
        
        // å¤„ç†æ”¶åˆ°çš„æ¶ˆæ¯
        function handleMessage(message) {
            const timestamp = new Date(message.timestamp).toLocaleTimeString();
            
            switch (message.type) {
                case 'welcome':
                    addMessage('system', `ğŸ‰ ${message.message}`);
                    break;
                    
                case 'chat':
                    const isOwn = message.clientId === clientId;
                    const messageType = isOwn ? 'own' : 'chat';
                    const sender = isOwn ? 'æˆ‘' : message.clientId;
                    addMessage(messageType, `[${timestamp}] ${sender}: ${message.message}`);
                    break;
                    
                case 'user_joined':
                    if (message.clientId !== clientId) {
                        addMessage('system', `ğŸ‘‹ ${message.message} (åœ¨çº¿äººæ•°: ${message.onlineCount})`);
                    }
                    break;
                    
                case 'user_left':
                    addMessage('system', `ğŸ‘‹ ${message.message} (åœ¨çº¿äººæ•°: ${message.onlineCount})`);
                    break;
                    
                case 'pong':
                    addMessage('system', 'ğŸ’“ å¿ƒè·³å“åº”');
                    break;
                    
                case 'error':
                    addMessage('error', `âŒ é”™è¯¯: ${message.message}`);
                    break;
                    
                default:
                    addMessage('system', `ğŸ“¨ æ”¶åˆ°æ¶ˆæ¯: ${JSON.stringify(message)}`);
            }
        }
        
        // å‘é€æ¶ˆæ¯
        function sendMessage() {
            const message = messageInput.value.trim();
            if (!message || !isConnected) return;
            
            try {
                ws.send(JSON.stringify({
                    type: 'chat',
                    content: message,
                    timestamp: new Date().toISOString()
                }));
                
                messageInput.value = '';
            } catch (error) {
                addMessage('error', `å‘é€å¤±è´¥: ${error.message}`);
            }
        }
        
        // å‘é€å¿ƒè·³
        function sendPing() {
            if (!isConnected) {
                addMessage('error', 'æœªè¿æ¥åˆ°æœåŠ¡å™¨');
                return;
            }
            
            try {
                ws.send(JSON.stringify({
                    type: 'ping',
                    timestamp: new Date().toISOString()
                }));
            } catch (error) {
                addMessage('error', `å‘é€å¿ƒè·³å¤±è´¥: ${error.message}`);
            }
        }
        
        // æ·»åŠ æ¶ˆæ¯åˆ°ç•Œé¢
        function addMessage(type, content) {
            const messageEl = document.createElement('div');
            messageEl.className = `message ${type}`;
            messageEl.textContent = content;
            
            messagesEl.appendChild(messageEl);
            messagesEl.scrollTop = messagesEl.scrollHeight;
        }
        
        // æ›´æ–°è¿æ¥çŠ¶æ€
        function updateStatus(status, text) {
            statusEl.className = `status ${status}`;
            statusEl.textContent = text;
        }
        
        // æ¸…ç©ºæ¶ˆæ¯
        function clearMessages() {
            messagesEl.innerHTML = '';
        }
        
        // æ˜¾ç¤ºå¸®åŠ©
        function showHelp() {
            addMessage('system', 'ğŸ“– ä½¿ç”¨è¯´æ˜:');
            addMessage('system', '1. è¾“å…¥æœåŠ¡å™¨åœ°å€å’Œå®¢æˆ·ç«¯IDï¼ˆå¯é€‰ï¼‰');
            addMessage('system', '2. ç‚¹å‡»"è¿æ¥"æŒ‰é’®è¿æ¥åˆ°æœåŠ¡å™¨');
            addMessage('system', '3. åœ¨è¾“å…¥æ¡†ä¸­è¾“å…¥æ¶ˆæ¯å¹¶å‘é€');
            addMessage('system', '4. ä½¿ç”¨"å‘é€å¿ƒè·³"æµ‹è¯•è¿æ¥');
            addMessage('system', '5. ç‚¹å‡»"æ–­å¼€"æŒ‰é’®æ–­å¼€è¿æ¥');
        }
        
        // äº‹ä»¶ç›‘å¬
        connectBtn.addEventListener('click', connect);
        disconnectBtn.addEventListener('click', disconnect);
        
        messageInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
        
        // é¡µé¢åŠ è½½å®Œæˆåæ˜¾ç¤ºå¸®åŠ©
        window.addEventListener('load', function() {

    </script>
